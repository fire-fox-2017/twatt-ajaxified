<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>Twoot!</title>
</head>
<body>
  <header>

  </header>

  <h1>Twoot Search</h1>
  <h3>Search hash-tag or user in tweets</h3>
  <div id="searchDiv">
    <select name="searchOption" id="searchOption">
      <option value="searchTag">Hash Tag</option>
      <option value="searchUser">User</option>
    </select>
    <label for="searchInput" id="searchLabel"></label>
    <input type="text" name="searchInput" id="searchInput">
    <input type="submit" value="Search" id="searchButton">
    <div id="searchResult"></div>
  </div>

  <h3>Search user timeline</h3>
  <div id="userTimeline">
    <label for="userTLSearch" id="userTLSearchLabel">User: @</label>
    <input type="text" name="userTLSearch" id="userTLSearchInput">
    <input type="submit" value="Search" id="userTLButton">
    <div id="userTLResult"></div>
  </div>





</body>

<script src="script.js"></script>

</html>
